<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <center>
    <label for="">Enter the value</label>
    <br><br>
    <input type="number" name="" id="i" placeholder="Enter the value">
    <h1 id="box1"></h1>
  </center>
  
</body>
</html>
<script>  
let a = document.getElementById("i").value
if(a==""){
    document.getElementById("box1").innertext=a;
}
else{
    if (a >= 80) {
        document.getElementById("box1").innerText="It's  hot."+a; 
} else {
    document.getElementById("box1").innerText="It's not hot."+a;
}
}
</script>
