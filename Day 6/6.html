<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Classifier</title>
</head>
<body>
    <center>
      <label for="">Enter the value</label>
      <br><br>
      <input type="number" name="" id="i" placeholder="Enter the value">
      <h1 id="box1"></h1>
    </center>
    
  </body>
<script>
    let number = document.getElementById("i").value
if(number==""){
    document.getElementById("box1").innerHTML=""+number;
}
else{
    if (number %2 ==0){
        document.getElementById("box1").innerHTML= "Even number is:"+number;
    }
 else {
    document.getElementById("box1").innerHTML=" Odd number is:"+number;
    }
}
 
</script>

</html>
